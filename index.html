<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>我が家の本棚</title>
    <link rel="stylesheet" href="css/destyle.css">
    <link rel="stylesheet" href="css/main.css">
    <script>
        window.addEventListener("DOMContentLoaded", function () {
            document.getElementById("endpoint").value = localStorage.getItem("endpoint");
        });

        function registerEndpoint() {
            const endpointValue = document.getElementById("endpoint").value;
            if (!endpointValue.startsWith("https://")) {
                alert("URLの形式が不正です！");
                return;
            }
            localStorage.setItem("endpoint", endpointValue);
            const doneregisterEndpoint = document.getElementById("registerendpoint");
            doneregisterEndpoint.innerText = "✓ 登録しました";
            setTimeout(function () {
                doneregisterEndpoint.innerText = "URLを登録する";
            }, 3000);
        }
    </script>
</head>

<body>
    <div id="bodyblock">
        <h1>我が家の本棚</h1>
        <div id="selectinput">
            <h3>書籍登録</h3>
            <div class="linkbutton">
                <a href="add_capture.html"><span>カメラでバーコードを読み込む</span></a>
            </div>
            <div class="linkbutton">
                <a href="add_inputisbn.html"><span>ISBNコードを直接入力する</span></a>
            </div>
            <h3>書籍検索・削除</h3>
            <div class="linkbutton">
                <a href="search.html"><span>登録済みの書籍を検索・削除する</span></a>
            </div>
        </div>
        <!-- 登録したら下までスクロール -->
        <div id="endpointinput" class="inputblock">
            <label for="endpoint">アップロードURL</label>
            <input type="text" id="endpoint">
            <button class="generalButton" id="registerendpoint" onclick="registerEndpoint()">URLを登録する</button>
        </div>
    </div>

</body>

</html>
