<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>我が家の本棚</title>
    <link rel="stylesheet" href="css/destyle.css">
    <link rel="stylesheet" href="css/main.css">
    <script>
        window.addEventListener("DOMContentLoaded", function () {
            document.getElementById("sheetid").value = localStorage.getItem("spreadsheetID");
        });

        function registerSpreadsheetID() {
            localStorage.setItem("spreadsheetID", document.getElementById("sheetid").value);
            let doneregisterSheetid = document.getElementById("donesheetid");
            doneregisterSheetid.style.display = "block";
            setTimeout(function () {
                doneregisterSheetid.style.display = "none";
            }, 3000);
        }
    </script>
</head>

<body>
    <div id="bodyblock">
        <h1>我が家の本棚</h1>
        <div id="selectinput">
            <div class="linkbutton">
                <a href="capture.html"><span>カメラでバーコードを読み込む</span></a>
            </div>
            <div class="linkbutton">
                <a href="inputisbn.html"><span>ISBNコードを直接入力する</span></a>
            </div>
        </div>
        <div id="sheetinput">
            <lavel for="sheetid">スプレッドシートID</lavel>
            <input type="text" id="sheetid">
            <button class="register" id="registerid" onclick="registerSpreadsheetID()">IDを登録する</button>
            <div class="doneregister" id="donesheetid">✓ 登録しました</div>
        </div>
    </div>

</body>

</html>
