<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>我が家の本棚</title>
    <link rel="stylesheet" href="css/destyle.css">
    <link rel="stylesheet" href="css/main.css">
    <script>
        window.addEventListener("DOMContentLoaded", function () {
            document.getElementById("endpoint").value = localStorage.getItem("endpoint");
        });

        function registerEndpoint() {
            const endpointValue = document.getElementById("endpoint").value;
            if (!endpointValue.startsWith("https://")) {
                alert("URLの形式が不正です！");
                return;
            }
            localStorage.setItem("endpoint", endpointValue);
            let doneregisterEndpoint = document.getElementById("doneendpoint");
            doneregisterEndpoint.style.display = "block";
            setTimeout(function () {
                doneregisterEndpoint.style.display = "none";
            }, 3000);
        }
    </script>
</head>

<body>
    <div id="bodyblock">
        <h1>我が家の本棚</h1>
        <div id="selectinput">
            <div class="linkbutton">
                <a href="capture.html"><span>カメラでバーコードを読み込む</span></a>
            </div>
            <div class="linkbutton">
                <a href="inputisbn.html"><span>ISBNコードを直接入力する</span></a>
            </div>
            <div class="linkbutton">
                <a href="search.html"><span>登録済みの書籍を検索する</span></a>
            </div>
        </div>
        <div id="endpointinput" class="inputblock">
            <label for="endpoint">アップロードURL</label>
            <input type="text" id="endpoint">
            <button class="register" id="registerendpoint" onclick="registerEndpoint()">URLを登録する</button>
            <div class="doneregister" id="doneendpoint">✓ 登録しました</div>
        </div>
    </div>

</body>

</html>
