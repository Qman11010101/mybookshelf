<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>我が家の本棚</title>
    <link rel="stylesheet" href="css/destyle.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/loader.css">
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>
    <script>
        // window.addEventListener("DOMContentLoaded", function () {

        // });
        // 実装後camera.jsかなにかに隔離
        function registerBooksFromCamera() {
            const overlay = document.getElementById("overlay");
            overlay.style.display = "block";
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector("#photo-area"),
                    constraints: {
                        width: 640,
                        height: 480,
                        decodeBarCodeRate: 3,
                        successTimeout: 800,
                        codeRepetition: true,
                        tryVertical: false,
                        frameRate: 15,
                        facingMode: "environment"
                    }
                },
                decoder: {
                    readers: [
                        "ean_reader"
                    ]
                },
            }, function (err) {
                if (err) {
                    console.log(err);
                    return;
                }
                Quagga.start();
            });

            let codeBefore;
            let successCount = 0;
            Quagga.onDetected(success => {
                const code = success.codeResult.code;
                if (code.startsWith("978")) {
                    if (code === codeBefore) {
                        successCount++;
                    } else {
                        codeBefore = code;
                    }
                    if (successCount === 3) {
                        let codeArray = code.split("").map(n => parseInt(n));
                        let remainder = 0;
                        const checkDigit = codeArray.pop();

                        codeArray.forEach((num, index) => {
                            remainder += num * (index % 2 === 0 ? 1 : 3);
                        });
                        remainder %= 10;
                        remainder = remainder === 0 ? 0 : 10 - remainder;

                        if (checkDigit === remainder) {
                            console.log(code)
                            Quagga.stop();
                            registerISBN(code);
                            overlay.style.display = "none";
                        }
                    }
                }
            });
        }

    </script>
</head>

<body>
    <div id="bodyblock">
        <h1>書籍登録ページ</h1>
        <button class="register" id="registerbook" onclick="registerBooksFromCamera()">書籍を登録する</button>
        <div id="overlay">
            <div id="overlaywrapper">
                <h3 style="color: white;">カメラにISBNバーコードを写してください</h3>
                <div id="photo-area" class="viewport"></div>
            </div>
        </div>

        <h3>登録済み書籍</h3>
        <div id="registeredbooks">
