<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>我が家の本棚</title>
    <link rel="stylesheet" href="css/destyle.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/loader.css">
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>
    <script>
        // 実装後camera.jsかなにかに隔離
        window.addEventListener("DOMContentLoaded", function () {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector("#photo-area"),
                    constraints: {
                        width: 800,
                        height: 400,
                        decodeBarCodeRate: 3,
                        successTimeout: 500,
                        codeRepetition: true,
                        tryVertical: false,
                        frameRate: 15,
                        facingMode: "environment"
                    }
                },
                decoder: {
                    readers: [
                        "ean_reader"
                    ]
                },
            }, function (err) {
                if (err) {
                    console.log(err);
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(success => {
                const code = success.codeResult.code;
                if (code.startsWith("978")) {
                    let codeArray = code.split("").map(n => parseInt(n));
                    let remainder = 0;
                    const checkDigit = codeArray.pop();

                    codeArray.forEach((num, index) => {
                        remainder += num * (index % 2 === 0 ? 1 : 3);
                    });
                    remainder %= 10;
                    remainder = remainder === 0 ? 0 : 10 - remainder;

                    alert(checkDigit === remainder)
                }
            });
        });

    </script>
</head>

<body>
    <div id="bodyblock">
        <h1>書籍登録ページ</h1>
        <div id="photo-area" class="viewport"></div>
    </div>
</body>

</html>
